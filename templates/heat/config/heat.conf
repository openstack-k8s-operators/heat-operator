stack_domain_admin = {{ .StackDomainAdminUsername }}
#stack_domain_admin_password =
num_engine_workers=4
auth_encryption_key = notgood but just long enough i t
log_dir=/var/log/heat

[cache]
enabled=True
memcache_servers=#TODO

[database]
#connection =
max_retries=-1
