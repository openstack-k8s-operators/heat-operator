#
# Check for:
#
# - Heat CR
# - HeatAPI CR
# - HeatCfnAPI CR
# - HeatEngine CR
# - Deployment with 1 Pod for HeatAPI CR
# - Deployment with 1 Pod for HeatCfnAPI CR
# - Deployment with 1 Pod for HeatEngine CR
# - service port connectivity
#
apiVersion: heat.openstack.org/v1beta1
kind: Heat
metadata:
  name: heat
spec:
  customServiceConfig: |
    [DEFAULT]
    debug = True
  databaseInstance: openstack
  databaseUser: "heat"
  rabbitMqClusterName: rabbitmq
  debug:
    dbSync: false
  heatAPI:
    containerImage: "quay.io/podified-antelope-centos9/openstack-heat-api:current-podified"
    debug:
      service: false
    replicas: 1
    resources: {}
  heatCfnAPI:
    containerImage: "quay.io/podified-antelope-centos9/openstack-heat-api-cfn:current-podified"
    debug:
      service: false
    replicas: 1
    resources: {}
  heatEngine:
    containerImage: "quay.io/podified-antelope-centos9/openstack-heat-engine:current-podified"
    debug:
      service: false
    replicas: 1
    resources: {}
  passwordSelectors:
    authEncryptionKey: HeatAuthEncryptionKey
    service: HeatPassword
    database: HeatDatabasePassword
  preserveJobs: false
  secret: osp-secret
  serviceUser: "heat"
status:
  databaseHostname: openstack
  heatApiReadyCount: 1
  heatCfnApiReadyCount: 1
  heatEngineReadyCount: 1
  transportURLSecret: rabbitmq-transport-url-heat-heat-transport
---
apiVersion: heat.openstack.org/v1beta1
kind: HeatAPI
metadata:
  finalizers:
    - HeatAPI
  name: heat-api
  ownerReferences:
    - apiVersion: heat.openstack.org/v1beta1
      blockOwnerDeletion: true
      controller: true
      kind: Heat
      name: heat
spec:
  containerImage: quay.io/podified-antelope-centos9/openstack-heat-api:current-podified
  databaseHostname: openstack
  databaseUser: heat
  debug:
    service: false
  passwordSelectors:
    authEncryptionKey: HeatAuthEncryptionKey
    database: HeatDatabasePassword
    service: HeatPassword
  replicas: 1
  resources: {}
  secret: osp-secret
  serviceAccount: heat-heat
  serviceUser: heat
  transportURLSecret: rabbitmq-transport-url-heat-heat-transport
status:
  readyCount: 1
---
apiVersion: heat.openstack.org/v1beta1
kind: HeatCfnAPI
metadata:
  finalizers:
    - HeatCfnAPI
  name: heat-cfnapi
  ownerReferences:
    - apiVersion: heat.openstack.org/v1beta1
      blockOwnerDeletion: true
      controller: true
      kind: Heat
      name: heat
spec:
  containerImage: quay.io/podified-antelope-centos9/openstack-heat-api-cfn:current-podified
  databaseHostname: openstack
  databaseUser: heat
  debug:
    service: false
  passwordSelectors:
    authEncryptionKey: HeatAuthEncryptionKey
    database: HeatDatabasePassword
    service: HeatPassword
  replicas: 1
  resources: {}
  secret: osp-secret
  serviceAccount: heat-heat
  serviceUser: heat
  transportURLSecret: rabbitmq-transport-url-heat-heat-transport
status:
  readyCount: 1
---
apiVersion: heat.openstack.org/v1beta1
kind: HeatEngine
metadata:
  finalizers:
    - HeatEngine
  name: heat-engine
  ownerReferences:
    - apiVersion: heat.openstack.org/v1beta1
      blockOwnerDeletion: true
      controller: true
      kind: Heat
      name: heat
spec:
  containerImage: quay.io/podified-antelope-centos9/openstack-heat-engine:current-podified
  databaseHostname: openstack
  databaseUser: heat
  debug:
    service: false
  passwordSelectors:
    authEncryptionKey: HeatAuthEncryptionKey
    database: HeatDatabasePassword
    service: HeatPassword
  replicas: 1
  resources: {}
  secret: osp-secret
  serviceAccount: heat-heat
  serviceUser: heat
  transportURLSecret: rabbitmq-transport-url-heat-heat-transport
status:
  readyCount: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: heat-api
  ownerReferences:
  - apiVersion: heat.openstack.org/v1beta1
    kind: HeatAPI
    name: heat-api
spec:
  replicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: heat-cfnapi
  ownerReferences:
  - apiVersion: heat.openstack.org/v1beta1
    kind: HeatCfnAPI
    name: heat-cfnapi
spec:
  replicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: heat-engine
  ownerReferences:
  - apiVersion: heat.openstack.org/v1beta1
    kind: HeatEngine
    name: heat-engine
spec:
  replicas: 1
