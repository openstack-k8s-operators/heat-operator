#
# Check for:
#
# Heat
# HeatAPI
# HeatEngine
# apiEndpoints
# service port connectivity
#
apiVersion: heat.openstack.org/v1beta1
kind: Heat
metadata:
  name: heat
spec:
  customServiceConfig: "# add your customization here"
  databaseInstance: openstack
  databaseUser: "heat"
  rabbitMqClusterName: rabbitmq
  debug:
    dbSync: false
    service: false
  heatAPI:
    containerImage: "quay.io/podified-antelope-centos9/openstack-heat-api:current-podified"
    customServiceConfig: "# add your customization here"
    databaseUser: "heat"
    debug:
      dbSync: false
      service: false
    passwordSelectors:
      authEncryptionKey: HeatAuthEncryptionKey
      service: HeatPassword
      database: HeatDatabasePassword
    replicas: 1
    resources: {}
    secret: "osp-secret"
    serviceUser: ""
  heatEngine:
    containerImage: "quay.io/podified-antelope-centos9/openstack-heat-engine:current-podified"
    customServiceConfig: "# add your customization here"
    databaseUser: "heat"
    debug:
      dbSync: false
      service: false
    passwordSelectors:
      authEncryptionKey: HeatAuthEncryptionKey
      service: HeatPassword
      database: HeatDatabasePassword
    replicas: 1
    resources: {}
    secret: "osp-secret"
    serviceUser: ""
  passwordSelectors:
    authEncryptionKey: HeatAuthEncryptionKey
    service: HeatPassword
    database: HeatDatabasePassword
  preserveJobs: false
  secret: osp-secret
  serviceUser: "heat"
status:
  databaseHostname: openstack
  heatApiReadyCount: 1
  heatEngineReadyCount: 1
  transportURLSecret: rabbitmq-transport-url-heat-heat-transport
---
