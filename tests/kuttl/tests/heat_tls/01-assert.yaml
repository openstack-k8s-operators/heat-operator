#
# Check for:
#
# - Heat CR
# - HeatAPI CR
# - HeatCfnAPI CR
# - HeatEngine CR
# - Deployment with 1 Pod for HeatAPI CR
# - Deployment with 1 Pod for HeatCfnAPI CR
# - Deployment with 1 Pod for HeatEngine CR
# - Registered KeystoneEndpoints
#
apiVersion: heat.openstack.org/v1beta1
kind: Heat
metadata:
  name: heat
spec:
  heatAPI:
    tls:
      api:
        internal:
          secretName: cert-heat-api-internal-svc
        public:
          secretName: cert-heat-api-public-svc
      caBundleSecretName: combined-ca-bundle
  heatCfnAPI:
    tls:
      api:
        internal:
          secretName: cert-heat-cfnapi-internal-svc
        public:
          secretName: cert-heat-cfnapi-public-svc
      caBundleSecretName: combined-ca-bundle
status:
  heatApiReadyCount: 1
  heatCfnApiReadyCount: 1
  heatEngineReadyCount: 1
  transportURLSecret: rabbitmq-transport-url-heat-heat-transport
---
apiVersion: heat.openstack.org/v1beta1
kind: HeatAPI
metadata:
  name: heat-api
spec:
  tls:
    api:
      internal:
        secretName: cert-heat-api-internal-svc
      public:
        secretName: cert-heat-api-public-svc
    caBundleSecretName: combined-ca-bundle
status:
  readyCount: 1
---
apiVersion: heat.openstack.org/v1beta1
kind: HeatCfnAPI
metadata:
  name: heat-cfnapi
spec:
  tls:
    api:
      internal:
        secretName: cert-heat-cfnapi-internal-svc
      public:
        secretName: cert-heat-cfnapi-public-svc
    caBundleSecretName: combined-ca-bundle
status:
  readyCount: 1
---
apiVersion: heat.openstack.org/v1beta1
kind: HeatEngine
metadata:
  name: heat-engine
spec:
  tls:
    caBundleSecretName: combined-ca-bundle
status:
  readyCount: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: heat-api
spec:
  replicas: 1
  template:
    spec:
      containers:
      - args:
        - -c
        - /usr/local/bin/kolla_httpd_setup && /usr/local/bin/kolla_start
        volumeMounts:
        - mountPath: /var/lib/config-data/default
          name: config-data
          readOnly: true
        - mountPath: /etc/my.cnf
          name: config-data
          readOnly: true
          subPath: my.cnf
